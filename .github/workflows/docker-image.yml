name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    name: Compile resume pdf
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Install poppler-utils
        run: sudo apt-get update && sudo apt-get install -y poppler-utils
      - name: Run the build process with Docker
        uses: addnab/docker-run-action@v3
        with:
          image: thomasweise/docker-texlive-full:latest
          options: -v ${{ github.workspace }}:/data
          run: |
            cd data
            pdflatex resume.tex
            pdflatex work_experience.tex
      - name: Generate PNG thumbnail from PDF
        run: |
          set -euo pipefail
          cd ${{ github.workspace }}
          test -f resume.pdf || { echo "PDF not found"; ls -la; exit 1; }
          pdftoppm -png -singlefile -rx 200 -ry 200 resume.pdf resume
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Apply pdflatex changes
